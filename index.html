<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" href="styles/normalize.css" />
		<link rel="stylesheet" href="styles/index.css" />
		<title>Processing</title>
	</head>

	<body>
		<section class="page page-center">
			<div class="processing-container">
				<div class="processing-item slide-left">
					<img src="images/file.png" alt="" />
				</div>

				<div class="processing-item scale-down-center">
					<img src="images/download.png" alt="" />
				</div>

				<div class="processing-item slide-bottom">
					<img src="images/file-success.png" alt="" />
				</div>

				<div class="processing-label">
					<span class="processing-label processing"
						>Processing...</span
					>
					<span class="processing-label done">Done</span>
				</div>
			</div>
		</section>
	</body>
</html>
